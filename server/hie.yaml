cradle:
  stack:
    - path: "./src"
      component: "purescriptify:lib"

    - path: "./codegen/Main.hs"
      component: "purescriptify:exe:gentypes-codegen"

    - path: "./codegen/Paths_purescriptify.hs"
      component: "purescriptify:exe:gentypes-codegen"

    - path: "./app/Main.hs"
      component: "purescriptify:exe:gentypes-server-exe"

    - path: "./app/Paths_purescriptify.hs"
      component: "purescriptify:exe:gentypes-server-exe"

    - path: "./test"
      component: "purescriptify:test:gentypes-server-test"
